<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #19792e;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
        }
        /* Custom label styles */
        .form-group label {
            /* font-family: 'Courier New', Courier, monospace; */
            font-size: 15px;
            color: #d10300;
            display: block;
            margin-bottom: 1px;
        }
    </style>
</head>
<body>
    <header class="text-white text-center py-4">
        <h1>User Management</h1>
    </header>
    
    <main class="container">
        <div class="todo-container bg-white p-4 shadow rounded">
            <div class="input-container mb-3">

                <!-- Add-User and Search by ID Feature -->
                <div class="input-container mb-3">
                    <div class="row">
                        <div class="col-md-4"> 
                            <button id="toggle-add-user" class="btn btn-success">Add User</button>
                        </div>
                        <div class="col-md-4"> 
                            <!-- space -->
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <span>
                                    <button id="search-button" class="btn btn-secondary">Search</button>
                                </span> 
                                <span>
                                    <input type="text" id="search-input" class="form-control" placeholder="Search ID">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add User Form Section-->
            <div id="add-user-form" class="input-container mb-3" style="display: none;">
                <!-- Input fields and buttons use Bootstrap classes -->
                <!-- <input type="text" id="id-input" class="form-control mb-2" placeholder="ID" disabled> -->
                <input type="text" id="username-input" class="form-control mb-2" placeholder="Username">
                <input type="text" id="password-input" class="form-control mb-2" placeholder="Password">
                <input type="text" id="email-input" class="form-control mb-2" placeholder="Email">
                <div class="mb-3">
                    <button id="add-user" class="btn btn-primary">Add Now</button>
                </div>
            </div>

            <table id="user-table" class="table table-bordered table-striped mt-4">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal for Update User -->
    <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Update user form fields with labels -->
                    <div class="form-group">
                        <label for="update-id">ID</label>
                        <input type="text" id="update-id" class="form-control mb-2" disabled>
                    </div>
                    <div class="form-group">
                        <label for="update-username">New Username</label>
                        <input type="text" id="update-username" class="form-control mb-2">
                    </div>
                    <div class="form-group">
                        <label for="update-password">New Password</label>
                        <input type="text" id="update-password" class="form-control mb-2">
                    </div>
                    <div class="form-group">
                        <label for="update-email">New Email</label>
                        <input type="text" id="update-email" class="form-control mb-2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="save-update" type="button" class="btn btn-primary" id="update-user-submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Add your Bootsrap Jquery and Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Add your JavaScript -->
    <script src="scripts/script.create.user.js"></script>
    <script src="scripts/script.fill.table.row.js"></script>
    <script src="scripts/script.fill.table.js"></script>
    <script src="scripts/script.search.js"></script>
    <script src="scripts/script.update.js"></script>
</body>
</html>
